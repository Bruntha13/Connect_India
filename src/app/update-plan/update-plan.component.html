<div class="row">
    <div class="card col-md-6 offset-md-3">
        <div class="row">
            <h1 class="text-center">Update Plan</h1>
            <hr/>
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label>Plan Id</label>
                        <input type="text" class="form-control" id="planid" [(ngModel)]="plan.planid" 
                        name="planid">
                    </div>
                    <div class="form-group">
                        <label>Seller Name</label>
                        <input type="text" class="form-control" id="sellername" [(ngModel)]="plan.sellername" 
                        name="sellername">
                    </div>
                    <div class="form-group">
                        <label>Plan Price</label>
                        <input type="text" class="form-control" id="planprice" [(ngModel)]="plan.planprice" 
                        name="planprice">
                    </div>
                    <div class="form-group">
                        <label>Validity</label>
                        <input type="text" class="form-control" id="validity" [(ngModel)]="plan.validity" 
                        name="validity">
                    </div>
                    <div class="form-group">
                        <label>Plan Details</label>
                        <input type="text" class="form-control" id="details" [(ngModel)]="plan.details" 
                        name="details">
                    </div>
                    <div class="form-group">
                        <label>Plan Type</label>
                        <input type="text" class="form-control" id="plantype" [(ngModel)]="plan.plantype" 
                        name="plantype">
                    </div>
                    <br/>
                    <button class="btn btn-success" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
