<body>
    <div class="container">
            <img class="logo" src="https://www.connectintourism.com/wp-content/uploads/2021/11/Website-Logo.png"
                alt="logoimg" width="180px" />
        <h3>Order!</h3>
        <div class="form">
            <form (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label>Plan Id</label><br>
                    <input type="text" class="form-control" id="planid" [(ngModel)]="order.planid" 
                    name="planid">
                </div>
                <div class="form-group">
                    <label>Seller Name</label><br>
                    <input type="text" class="form-control" id="sellername" [(ngModel)]="order.sellername" 
                    name="sellername">
                </div>
                <div class="form-group">
                    <label>Buyer Name</label><br>
                    <input type="text" class="form-control" id="buyername" [(ngModel)]="order.buyername" 
                    name="buyername">
                </div>
                <div class="form-group">
                    <label>Mobile Number</label><br>
                    <input type="text" class="form-control" id="buyermobile" [(ngModel)]="order.buyermobile" 
                    name="buyermobile">
                </div>
                <div class="form-group">
                    <label>Address</label><br>
                    <input type="text" class="form-control" id="buyeraddress" [(ngModel)]="order.buyeraddress" 
                    name="buyeraddress">
                </div>
                <div class="form-group">
                    <label>Payment Mode</label><br>
                    <input type="text" class="form-control" id="paymentmode" [(ngModel)]="order.paymentmode" 
                    name="paymentmode">
                </div>
                <br/>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
