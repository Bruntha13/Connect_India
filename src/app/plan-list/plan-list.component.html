<body>
    <div class="container">
        <div>
            <img class="logo" src="https://www.connectintourism.com/wp-content/uploads/2021/11/Website-Logo.png"
                alt="logoimg" width="200px" />
        </div>
        <div class="table">
            <h2>Plans List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Plan ID</th>
                        <th>Seller Name</th>
                        <th>Plan Price</th>
                        <th>Validity</th>
                        <th>Details</th>
                        <th>Plan Type</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let plans of plan">
                        <td>{{plans.planid}}</td>
                        <td>{{plans.sellername}}</td>
                        <td>{{plans.planprice}}</td>
                        <td>{{plans.validity}}</td>
                        <td>{{plans.details}}</td>
                        <td>{{plans.plantype}}</td>
                        <td>
                            <button class="delete" (click)="deletePlan(plans.planid)">Delete</button>
                        </td>
                    </tr>

                </tbody>
            </table>
        </div>
        <div class="buttons">
            <button class="create" (click)="addPlan()">Create Plan</button><br>

            <button class="update" (click)="updatePlan()">Update Plan</button><br>

            <label> Search Plan by Seller</label><br>
            <input type="text" id="sname" name="sname" [(ngModel)]="sname">
            <button class="search" (click)="sellerPlan(sname)">Search</button><br>

            <button class="see" (click)="allOrders()">See ALL ORDERS</button><br>
            
            <label> Search Order by Seller</label><br>
            <input type="text" id="sellername" name="sellername" [(ngModel)]="sellername">
            <button class="search" (click)="orderBySeller(sellername)">Search</button><br>
        </div>
    </div>
</body>
