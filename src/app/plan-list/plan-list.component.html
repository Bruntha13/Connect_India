<div>
    <h2>Plans List</h2>
</div>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Plan ID</th>
            <th>Seller Name</th>
            <th>Plan Price</th>
            <th>Validity</th>
            <th>Details</th>
            <th>Plan Type</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let plans of plan">
            <td>{{plans.planid}}</td>
            <td>{{plans.sellername}}</td>
            <td>{{plans.planprice}}</td>
            <td>{{plans.validity}}</td>
            <td>{{plans.details}}</td>
            <td>{{plans.plantype}}</td>
            <td>
                <button (click)="deletePlan(plans.planid)" class="btn btn-danger" style="margin-left: 10px;">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
<button (click)="addPlan()">Create Plan</button><br>
<button (click)="updatePlan()" class="btn btn-primary">Update Plan</button><br>
<input type="text" id="sname" name="sname" [(ngModel)]="sname">
<button (click)="sellerPlan(sname)">Search Plan by Seller</button><br>
<button (click)="allOrders()">See ALL ORDERS</button><br>
<input type="text" id="sellername" name="sellername" [(ngModel)]="sellername">
<button (click)="orderBySeller(sellername)">Search Order by Seller</button><br>
